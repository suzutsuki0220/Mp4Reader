<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./scripts/mp4_reader.js"></script>
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./stylesheets/mp4reader.css">
    <title></title>
</head>
<body>
    <section class="hero is-dark">
        <div class="hero-head"><i class="fas fa-film"></i>MP4 reader</div>
    </section>
    <form name="f1">
        <div class="field">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="file has-name is-fullwidth">
                            <label class="file-label">
                                <input class="file-input" type="file" name="data_path">
                                <input type="text" class="input" id="data_path" placeholder="input movie(MP4/MOV) file">
                                <span class="file-cta" onClick="openFileDialog()">
                                    <span clas="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Choose a file...
                                    </span>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="box-area">
        <div class="box-left">
            <section class="hero is-link">
                <div class="hero-head">ATOM構造</div>
            </section>
            <span id="structure"></span>
        </div>
        <div class="box-right">
            <section class="hero is-success">
                <div class="hero-head">Payload</div>
                <div class="hero-foot">
                    <nav class="tabs is-boxed is-fullwidth">
                        <div class="container">
                            <ul>
                                <li class="is-active"><a>Preview</a></li>
                                <li><a>Hex</a></li>
                                <li><a class="button is-info">
                                    <span class="icon">
                                        <i class="fas fa-download"></i>
                                    </span>
                                    <span>Download</span>
                                </a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </section>
            <span id="payload"></span>
        </div>
        <div class="clear"></div>
    </div>
    <div id="load_status"></div>
</body>
</html>
